<!DOCTYPE html>
<html>
<head>
    <title>Course Registration</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .error-message {
            color: red;
            font-size: small;
            display: block; 
            margin-top: 5px;
        }
        body {
            background-image: url('bg image.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <center>
    <div>
        <img src="rec.JPG" alt="College Logo" style="width:100%; height:auto;">
        <h1>Course Registration</h1>
        <form id="registrationForm" onsubmit="return validateForm()">
            <table>
                <tr>
                    <td>Name</td><td><input type="text" id="name"></td></tr>
                    <tr>
                        <td> </td>
                    <td colspan="2"><span id="nameError" class="error-message"></span></td>
                </tr>
                <tr>
                    <td>Roll no</td><td><input type="text" id="rollno"></td></tr>
                    <tr>
                    <td> </td>
                    <td colspan="2"><span id="rollnoError" class="error-message"></span></td>
                </tr>
                <tr>
                    <td>Department</td><td>
                        <select id="department" name="department">
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="CSD">CSD</option>
                            <option value="CSBS">CSBS</option>
                            <option value="BT">BT</option>
                            <option value="MECH">MECH</option>
                            <option value="FT">FT</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Year</td><td>
                        <select id="year">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male">Male
                        <input type="radio" name="gender" value="Female">Female</td>
                    </tr>
                    <tr>
                        <td> </td>
                        <td colspan="2"><span id="genderError" class="error-message"></span></td>
                </tr>
                <tr>
                    <td>Semester</td><td>
                        <select id="sem">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                            <option>6</option>
                            <option>7</option>
                            <option>8</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Course</td>
                    <td>
                        <select id="course">
                            <option>Core</option>
                            <option>Open Elective</option>
                            <option>Professional Elective</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Subject Code</td>
                    <td><input type="text" id="subcode"></td>
                    </tr>
                    <tr>
                    <td> </td>
                    <td colspan="2"><span id="subcodeError" class="error-message"></span></td>
                </tr>
                <tr>
                    <td>Subject Name</td><td><input type="text" id="subname"></td>
                </tr>
                <tr>
                    <td> </td>
                    <td colspan="2"><span id="subnameError" class="error-message"></span></td>
                </tr>
                <tr>
                    <td>Mobile no</td><td><input type="text" id="mob"></td>
                </tr>
                <tr>
                    <td> </td>
                    <td colspan="2"><span id="mobError" class="error-message"></span></td>
                </tr>
            </table>
            <button type="submit">Submit</button>
            <input type="reset" value="Reset">
        </form>
        <script>
            function validateForm() {
                let isValid = true;

                // Clear previous error messages
                document.querySelectorAll('.error-message').forEach(el => el.innerText = '');

                // Name validation
                const name = document.getElementById('name').value;
                if (name === "") {
                    document.getElementById('nameError').innerText = "Name is required.";
                    isValid = false;
                }

                // Roll no validation
                const rollno = document.getElementById('rollno').value;
                const rollnoPattern = /^[0-9]{9}$/;
                if (!rollnoPattern.test(rollno)) {
                    document.getElementById('rollnoError').innerText = "Enter valid Rollno.";
                    isValid = false;
                }

                // Gender validation
                const gender = document.querySelector('input[name="gender"]:checked');
                if (!gender) {
                    document.getElementById('genderError').innerText = "Gender is required.";
                    isValid = false;
                }

                // Subject Code validation
                const subcode = document.getElementById('subcode').value;
                const subcodePattern = /^[A-Za-z]{2}[0-9]+$/;
                if (!subcodePattern.test(subcode)) {
                    document.getElementById('subcodeError').innerText = "Enter valid Subject Code.";
                    isValid = false;
                }

                // Subject Name validation
                const subname = document.getElementById('subname').value;
                if (subname === "") {
                    document.getElementById('subnameError').innerText = "Enter Valid Subject Name.";
                    isValid = false;
                }

                // Mobile number validation
                const mob = document.getElementById('mob').value;
                const mobPattern = /^[0-9]{10}$/;
                if (!mobPattern.test(mob)) {
                    document.getElementById('mobError').innerText = "Enter valid mobile no.";
                    isValid = false;
                }

                return isValid;
            }
        </script>
    </div>
    </center>
</body>
</html>
