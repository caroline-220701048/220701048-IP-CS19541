<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f5f7fa; /* Mild light gray */
            color: #333;
        }

        header {
            background-color: #a3be8c; /* Mild green */
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            max-width: 400px;
            margin: 40px auto;
            padding: 25px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input {
            padding: 12px;
            margin: 12px 0;
            border: 1px solid #dcdcdc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        form input:focus {
            border-color: #a3be8c; /* Focus green */
            outline: none;
            box-shadow: 0 0 8px rgba(163, 190, 140, 0.3);
        }

        form button {
            padding: 12px;
            font-size: 16px;
            background-color: #a3be8c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #8fa874;
        }
    </style>
</head>
<body>
    <header>
        Login
    </header>
    <main>
        <form action="login.php" method="POST">
            <input type="text" name="username" required placeholder="Username">
            <input type="password" name="password" required placeholder="Password">
            <button type="submit">Login</button>
        </form>
    </main>
</body>
</html>
